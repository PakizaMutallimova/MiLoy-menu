<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baristica menu</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="navbar" class="navbar d-flex align-items-center justify-content-between">
                <div class="container">
                    <div class="dark-light">
                        <svg class="light" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                            class="lucide lucide-sun "><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path 
                            d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>
                        </svg>
                        <svg class="dark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon "><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
                    </div>
                    <div class="nav-right d-flex align-items-center">
                        <div class="language">
                            <div class="language-item">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Flag_of_Azerbaijan.svg/800px-Flag_of_Azerbaijan.svg.png" alt="">
                            </div>
                            <div class="language-options">
                                <div class="language-item">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="">
                                </div>
                                <div class="language-item">
                                    <img src="https://cdn.britannica.com/42/3842-050-68EEE2C4/Flag-Russia.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="filter" data-bs-toggle="modal" data-bs-target="#filterModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.67 7.407h6.3M10.86 17.1H4.558"></path><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.274 17.154a2.355 2.355 0 0 0 2.363 2.346A2.355 2.355 0 0 0 20 17.154a2.355 2.355 0 0 0-2.363-2.347 2.355 2.355 0 0 0-2.363 2.347M4 7.446a2.354 2.354 0 0 0 2.362 2.346 2.355 2.355 0 0 0 2.364-2.346A2.355 2.355 0 0 0 6.362 5.1 2.354 2.354 0 0 0 4 7.446" clip-rule="evenodd"></path></svg>
                          </div>                      
                        <div class="search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.583 17.5a7.917 7.917 0 1 0 0-15.833 7.917 7.917 0 0 0 0 15.833"></path><path stroke="currentColor" d="m18.333 18.333-1.666-1.666"></path></svg>
                        </div>
                    </div>
                    <div class="slider-place">
                        <div class="slider"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="filterModalLabel">Filterlər</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="filter-options">
                        <div class="d-flex justify-content-between mb-2">
                            <button class="btn btn-outline-secondary filter-btn px-2" data-filter="Halal">Halal</button>
                            <button class="btn btn-outline-secondary filter-btn px-2" data-filter="Kosher">Kosher</button>
                            <button class="btn btn-outline-secondary filter-btn px-2" data-filter="Vegetarian">Vegetarian</button>
                            <button class="btn btn-outline-secondary filter-btn px-2" data-filter="Vegan">Vegan</button>
                            <button class="btn btn-outline-secondary filter-btn px-2" data-filter="GlutenFree">Gluten Free</button>
                            <button class="btn btn-outline-secondary filter-btn px-2" data-filter="Hot">Hot</button>
                        </div>
                        <div class="form-group mb-4">
                            <div class="dropdown">
                                <p for="allergies">Allergies</p>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="allergyDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Seçin
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="allergyDropdown">
                                    <li><label class="dropdown-item" for="allergy1"><input type="checkbox" id="allergy1" name="allergy1" value="Peanuts">Peanuts</label></li>
                                    <li><label class="dropdown-item" for="allergy2"><input type="checkbox" id="allergy2" name="allergy2" value="Sugar">Sugar</label></li>
                                    <li><label class="dropdown-item" for="allergy3"><input type="checkbox" id="allergy3" name="allergy3" value="Egg">Egg</label></li>
                                    <li><label class="dropdown-item" for="allergy4"><input type="checkbox" id="allergy4" name="allergy4" value="Coconut">Coconut</label></li>
                                </ul>
                            </div>
                        
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer col-12">
                      <button type="button" class="reset btn btn-danger col-1 align-items-center">
                        <i class="lar la-trash-alt"></i>
                      </button>
                      <button type="button" data-bs-dismiss="modal" class="apply-filter btn btn-primary col-10">Tətbiq et</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="search-input-section container">
                <div class="search-input">
                    <i class="search-back-btn las la-arrow-left"></i>
                    <input type="text" placeholder="Search for a product">
                </div>
                <div class="results">
                    <div class="search-result"></div>
                </div>
            </div>
            <div class="popup-image">
                <img src="" alt="">
                <i class="closebtn las la-times"></i>
            </div>

            <div class="see-more-back">
                <div class="see-more-popup container">
                    <div class="see-more-image">
                        <img class="product-image" src="https://cdn.clopos.com/cafephile/e0396444-5b9d-48e6-a463-904768f7ce9d/original_large.jpg" alt="">
                        <i class="image-zoom las la-expand-arrows-alt"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold">Coffee type</h5>
                        <form>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="coffeeType" id="darkBrazil" checked>
                                <label class="form-check-label d-flex justify-content-between" for="darkBrazil">
                                    Dark Brazil
                                    <span class="text-muted">1.50 ₼</span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="coffeeType" id="decaf">
                                <label class="form-check-label d-flex justify-content-between" for="decaf">
                                    Decaf
                                    <span class="text-muted">1.50 ₼</span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="coffeeType" id="mediumBrazil">
                                <label class="form-check-label d-flex justify-content-between" for="mediumBrazil">
                                    Medium Brazil
                                    <span class="text-muted">0.70 ₼</span>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="coffeeType" id="mediumEthiopia">
                                <label class="form-check-label d-flex justify-content-between" for="mediumEthiopia">
                                    Medium Ethiopia Lek.
                                    <span class="text-muted">0.70 ₼</span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="menu-cards container p-0 my-5"></div>
        </main>
    </div>

    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
